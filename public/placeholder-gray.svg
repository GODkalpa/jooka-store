<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#2a2a2a"/>
  
  <!-- T-Shirt Shape -->
  <g transform="translate(200, 200)">
    <!-- Main body -->
    <rect x="-80" y="-20" width="160" height="140" rx="8" fill="#6b7280" stroke="#9ca3af" stroke-width="2"/>
    <!-- Sleeves -->
    <rect x="-120" y="-15" width="40" height="60" rx="20" fill="#6b7280" stroke="#9ca3af" stroke-width="2"/>
    <rect x="80" y="-15" width="40" height="60" rx="20" fill="#6b7280" stroke="#9ca3af" stroke-width="2"/>
    <!-- Neckline -->
    <ellipse cx="0" cy="-20" rx="25" ry="15" fill="#2a2a2a"/>
    
    <!-- Jooka Logo -->
    <text x="0" y="10" text-anchor="middle" fill="#d4af37" font-family="serif" font-size="16" font-weight="bold">JOOKA</text>
    <text x="0" y="30" text-anchor="middle" fill="#d4af37" font-family="serif" font-size="8">LUXURY FASHION</text>
  </g>
  
  <!-- Color Label -->
  <text x="200" y="350" text-anchor="middle" fill="#ccc" font-family="sans-serif" font-size="14" font-weight="bold">GRAY</text>
</svg>
